<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pokedex</h1>
      </div>

      <div class="cards">
        <div class="card">
          <div class="title">
            <h2>Bubassauro</h2>
            <small># 1</small>
          </div>
          <div class="img">
            <img
              src="https://pokeres.bastionbot.org/images/pokemon/1.png"
              alt="Bubassauro"
            />
          </div>
          <div class="type">
            <p>Grass</p>
          </div>
          <button onclick="" class="favorite">
            <div class="heart"></div>
          </button>
        </div>


    <script>
      const card = document.querySelector(".card")
      const cards = document.querySelector(".cards")
      for (let i = 0; i < 30; i++) {
        const clone = card.cloneNode(true)
        cards.appendChild(clone)
      }
    </script>
  </body>
</html>
